buildscript {
    repositories {
        maven {
            url 'http://mvnartifactory.das.perforce.com:8081/artifactory/PerforceMavenCombined'
            allowInsecureProtocol true
        }

    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
}

allprojects {
    apply plugin: "com.jfrog.artifactory"
    group = "com.perforce.halm"
    version = currentVersion
}

repositories {
    // Use Maven Central for resolving dependencies.
    maven {
        url "http://mvnartifactory.das.perforce.com:8081/artifactory/PerforceMavenCombined"
        allowInsecureProtocol true
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'info.picocli:picocli:4.6.3'
    implementation 'com.perforce.halm.rest:halm-rest-client:1.2.0'
    implementation 'org.apache.commons:commons-text:1.9'

    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

    // Annotation Processors
    annotationProcessor 'info.picocli:picocli-codegen:4.6.2'
}

application {
    // Define the main class for the application.
    mainClass = 'com.perforce.halm.reportingtool.App'
}

java {
    withJavadocJar()
    withSourcesJar()
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

jar {
    exclude('.MySCMServerInfo')

    manifest {
        attributes 'Implementation-Title': 'Helix ALM Reporting Tool',
                   'Implementation-Version': currentVersion
    }
}

javadoc {
    exclude('.MySCMServerInfo')
}

sourcesJar {
    exclude('.MySCMServerInfo')
}

distZip {
    exclude('.MySCMServerInfo')
}

eclipse {
    classpath {
        downloadSources=true
        downloadJavadoc = true
    }
}
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    reports {
        junitXml.enabled = true
        html.enabled = false
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactory {
    contextUrl = "http://mvnartifactory.das.perforce.com:8081/artifactory"    //The base Artifactory URL if not overridden by the publisher/resolver

    publish {
        repository {
            repoKey = 'PerforceMavenCombined'
            username = artifactoryUsername
            password = artifactoryPassword
            maven = true
        }
        defaults {
            publications ('mavenJava')
        }
    }

    clientConfig.info.setBuildName('reporting-tool')
    clientConfig.info.setBuildNumber(java.time.Instant.now().getEpochSecond().toString())
}